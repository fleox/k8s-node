apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api  
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: registry.github.com/fleox/k8s-node:latest:latest
        imagePullPolicy: Always
